<div class="search" data-ng-show="true" data-page="{{ page }}">
    <input type="text" placeholder="search movies" data-ng-model="q">
</div>

<div class="container" id="grid3d">

  <div class="grid-wrap">
    <div class="grid">
        <div
          id="m_{{ movie.id }}"
          class="movie"
          style="background-image: url({{ movie.posters.profile | stripFlixster }});"
          ng-style="resizeMovie()"
          ng-repeat="movie in movies | movieFilter:q"
          ng-click="go('/movie/{{ movie.id }}')"
          resize
         >
          <h2 class="{{bgcolors[$index % bgcolors.length]}}">{{ movie.title }}  ({{movie.year}})</h2>
          <div class="overlay animated"></div>
          <p class="more-info animated">
            <a href="#" class="animated" onclick="return false;">More Info</a>
          </p>
        </div>

    </div>
  </div>

</div>
